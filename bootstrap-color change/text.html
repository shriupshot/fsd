<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Color Changer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .text-container {
      margin: 50px;
      text-align: center;
    }
    .color-changer-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container text-container">
    <h1 class="text-primary" id="colorText">Bootstrap Color Changer</h1>
    <p class="text-secondary">This text color will change on button click!</p>
    <button class="btn btn-outline-dark color-changer-btn" onclick="changeColors()">Change Colors</button>
  </div>

  <script>
    // Array of Bootstrap text color classes
    const colorClasses = [
      'text-primary', 
      'text-secondary', 
      'text-success', 
      'text-danger', 
      'text-warning', 
      'text-info', 
      'text-light', 
      'text-dark', 
      'text-muted', 
      'text-white'
    ];

    // Function to randomly change text colors
    function changeColors() {
      const textElement = document.getElementById('colorText');
      const randomClass = colorClasses[Math.floor(Math.random() * colorClasses.length)];
      
      // Remove all existing color classes
      colorClasses.forEach(color => textElement.classList.remove(color));
      
      // Add a random color class
      textElement.classList.add(randomClass);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
